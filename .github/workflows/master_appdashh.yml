name: Build and deploy Python app to Azure Web App - webdash

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Cloner le dépôt Git
      - name: Checkout code
        uses: actions/checkout@v4

      # Installer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Installer les dépendances
      - name: Install dependencies
        run: |
          cd Desktop/dash
          pip install -r requirements.txt

      # Zipper les fichiers pour le déploiement
      - name: Zip artifact for deployment
        run: zip -r release.zip Desktop/dash/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact
        run: unzip release.zip -d Desktop/dash

      # Déployer directement sur Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'appdashh'  # Nom de l'application App Service
          publish-profile: ${{ secrets.APP }}  # Secret Azure contenant le profil de publication
          package: './Desktop/dash'  # Répertoire contenant les fichiers de l'application après dézippage
